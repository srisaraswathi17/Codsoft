<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00MjItMDk0LXguanBn.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    margin: 0;
}

.calculator {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid #0c0c0c;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(12, 11, 11, 0.962);
    background-color: #edecec;
}

#display {
    width: 240px;
    height: 20px;
    margin: 20px;
    padding: 20px;
    font-size: 24px;
    text-align: right;
    border: 1px solid #101010;
    border-radius: 4px;
    box-sizing: border-box;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 1px;
}

button {
    width: 60px;
    height: 60px;
    font-size: 20px;
    background-color: #06c6a3;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #fcf4f4;
}

button:active {
    background-color: #fef6f6;
}



</style>

<script>

    function clearDisplay() {
     
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
}
    function clearDisplay(){
    document.getElementById('display').value = '';
}
    
function appendToDisplay(value) {
    document.getElementById('display').value += value;
}

function calculate() {
    let display = document.getElementById('display');
    let expression = display.value;

    // Replace percentage sign with division by 100
    expression = expression.replace(/%/g, '/100');

    try {
        let result = eval(expression);
        if (result === Infinity || isNaN(result)) {
            throw new Error('Invalid calculation');
        }
        display.value = result;
    } catch (e) {
        display.value = 'Error';
    }
}

</script>
